<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Sunset Landscape by Mathurojus</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* Main container - full viewport */
    .sunset-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: linear-gradient(
        to bottom,
        #1a1a2e 0%,
        #2d2d44 15%,
        #4a4a68 30%,
        #ff6b6b 50%,
        #ffa07a 70%,
        #ffd89b 85%,
        #ffe5b4 100%
      );
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Sun - prominent centered element */
    .sun {
      position: absolute;
      width: clamp(150px, 20vw, 300px);
      height: clamp(150px, 20vw, 300px);
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(
        circle,
        #fff9e6 0%,
        #ffe066 30%,
        #ffb347 70%,
        #ff8c42 100%
      );
      border-radius: 50%;
      box-shadow: 
        0 0 50px rgba(255, 200, 100, 0.8),
        0 0 100px rgba(255, 180, 80, 0.6),
        0 0 150px rgba(255, 160, 60, 0.4);
      animation: pulse 4s ease-in-out infinite;
      z-index: 2;
    }

    /* Sun animation - subtle pulsing */
    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 
          0 0 50px rgba(255, 200, 100, 0.8),
          0 0 100px rgba(255, 180, 80, 0.6),
          0 0 150px rgba(255, 160, 60, 0.4);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
        box-shadow: 
          0 0 60px rgba(255, 200, 100, 0.9),
          0 0 120px rgba(255, 180, 80, 0.7),
          0 0 180px rgba(255, 160, 60, 0.5);
      }
    }

    /* Hill layer 1 - background hills */
    .hill-back {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40vh;
      background: linear-gradient(
        to bottom,
        #2d2d44 0%,
        #1a1a2e 100%
      );
      clip-path: polygon(
        0% 100%,
        0% 50%,
        10% 45%,
        20% 55%,
        30% 40%,
        40% 50%,
        50% 35%,
        60% 45%,
        70% 40%,
        80% 50%,
        90% 45%,
        100% 55%,
        100% 100%
      );
      z-index: 3;
    }

    /* Hill layer 2 - middle hills */
    .hill-middle {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 35vh;
      background: linear-gradient(
        to bottom,
        #3d3d55 0%,
        #2d2d44 100%
      );
      clip-path: polygon(
        0% 100%,
        0% 60%,
        15% 50%,
        25% 65%,
        35% 45%,
        45% 55%,
        55% 40%,
        65% 50%,
        75% 45%,
        85% 60%,
        100% 55%,
        100% 100%
      );
      z-index: 4;
    }

    /* Hill layer 3 - foreground hills */
    .hill-front {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30vh;
      background: linear-gradient(
        to bottom,
        #4d4d66 0%,
        #3d3d55 100%
      );
      clip-path: polygon(
        0% 100%,
        0% 70%,
        20% 55%,
        30% 70%,
        40% 50%,
        50% 60%,
        60% 45%,
        70% 55%,
        80% 50%,
        90% 65%,
        100% 60%,
        100% 100%
      );
      z-index: 5;
    }

    /* Stars in the upper part of the sky */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Position stars randomly in upper sky */
    .star:nth-child(1) { top: 5%; left: 10%; animation-delay: 0s; }
    .star:nth-child(2) { top: 10%; left: 25%; animation-delay: 0.5s; }
    .star:nth-child(3) { top: 8%; left: 40%; animation-delay: 1s; }
    .star:nth-child(4) { top: 15%; left: 60%; animation-delay: 1.5s; }
    .star:nth-child(5) { top: 7%; left: 75%; animation-delay: 2s; }
    .star:nth-child(6) { top: 12%; left: 90%; animation-delay: 2.5s; }
    .star:nth-child(7) { top: 18%; left: 15%; animation-delay: 0.8s; }
    .star:nth-child(8) { top: 20%; left: 45%; animation-delay: 1.2s; }
    .star:nth-child(9) { top: 22%; left: 70%; animation-delay: 1.8s; }
    .star:nth-child(10) { top: 25%; left: 85%; animation-delay: 0.3s; }

    /* Clouds for added atmosphere */
    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 100px;
      z-index: 1;
      animation: float 30s linear infinite;
    }

    @keyframes float {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }

    .cloud:nth-child(11) {
      width: 100px;
      height: 30px;
      top: 15%;
      left: -100px;
      animation-duration: 40s;
    }

    .cloud:nth-child(12) {
      width: 80px;
      height: 25px;
      top: 25%;
      left: -80px;
      animation-duration: 50s;
      animation-delay: 5s;
    }

    /* Accessibility label */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* Info card for artwork details */
    .info-card {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .info-card h2 {
      margin-bottom: 5px;
      font-size: 18px;
      font-weight: bold;
    }

    .info-card p {
      margin: 3px 0;
      opacity: 0.9;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .sun {
        width: 120px;
        height: 120px;
      }
      
      .info-card {
        font-size: 12px;
        padding: 10px 15px;
      }
      
      .info-card h2 {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .sun {
        width: 100px;
        height: 100px;
      }
      
      .hill-back { height: 30vh; }
      .hill-middle { height: 25vh; }
      .hill-front { height: 20vh; }
    }
  </style>
</head>
<body>
  <!-- Accessibility label -->
  <div class="sr-only" role="img" aria-label="A CSS artwork depicting a sunset landscape with layered hills, a glowing sun, and twinkling stars in a gradient sky">
    CSS Sunset Landscape Artwork
  </div>

  <!-- Main container -->
  <div class="sunset-container">
    <!-- Stars -->
    <div class="star" aria-hidden="true"></div>
    <div class="star" aria-hidden="true"></div>
    <div class="star" aria-hidden="true"></div>
    <div class="star" aria-hidden="true"></div>
    <div class="star" aria-hidden="true"></div>
    <div class="star" aria-hidden="true"></div>
    <div class="star" aria-hidden="true"></div>
    <div class="star" aria-hidden="true"></div>
    <div class="star" aria-hidden="true"></div>
    <div class="star" aria-hidden="true"></div>
    
    <!-- Clouds -->
    <div class="cloud" aria-hidden="true"></div>
    <div class="cloud" aria-hidden="true"></div>

    <!-- Sun - central focal point -->
    <div class="sun" aria-hidden="true"></div>

    <!-- Hill layers - creating depth -->
    <div class="hill-back" aria-hidden="true"></div>
    <div class="hill-middle" aria-hidden="true"></div>
    <div class="hill-front" aria-hidden="true"></div>

    <!-- Info card with artwork details -->
    <div class="info-card">
      <h2>ðŸŒ… CSS Sunset Landscape</h2>
      <p>Pure HTML & CSS artwork</p>
      <p>By: Mathurojus</p>
      <p>For: Hacktoberfest 2025</p>
    </div>
  </div>
</body>
</html>
