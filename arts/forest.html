<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forest Theme</title>
  <style>
    /* Reset and background setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to top, #1b4332, #081c15);
      overflow: hidden;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }

    /* Sun */
    .sun {
      position: absolute;
      top: 50px;
      right: 100px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #ffec99, #ffd60a);
      border-radius: 50%;
      box-shadow: 0 0 60px 20px #ffea00;
      animation: rise 8s infinite alternate ease-in-out;
    }

    @keyframes rise {
      0% { transform: translateY(20px); opacity: 0.9; }
      100% { transform: translateY(-20px); opacity: 1; }
    }

    /* Trees */
    .tree {
      position: absolute;
      bottom: 0;
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 90px solid #2d6a4f;
      animation: sway 3s infinite ease-in-out;
    }

    .tree::before {
      content: '';
      position: absolute;
      left: -10px;
      bottom: -30px;
      width: 20px;
      height: 30px;
      background: #1b4332;
    }

    /* Tree animation */
    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
    }

    /* Multiple trees positioned */
    .tree:nth-child(2) { left: 50px; bottom: 0; }
    .tree:nth-child(3) { left: 150px; bottom: 10px; }
    .tree:nth-child(4) { left: 250px; bottom: 0; }
    .tree:nth-child(5) { left: 400px; bottom: 20px; }
    .tree:nth-child(6) { left: 550px; bottom: 0; }
    .tree:nth-child(7) { left: 700px; bottom: 10px; }

    /* Mist */
    .mist {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 120px;
      background: linear-gradient(to top, rgba(255,255,255,0.3), transparent);
      animation: moveMist 8s linear infinite;
    }

    @keyframes moveMist {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100px); }
    }

    /* Title */
    h1 {
      position: absolute;
      bottom: 200px;
      width: 100%;
      text-align: center;
      color: #d8f3dc;
      font-size: 48px;
      letter-spacing: 3px;
      text-shadow: 2px 2px 10px #000;
    }

    /* Ground */
    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
      background: #2d6a4f;
    }
  </style>
</head>
<body>
  <div class="sun"></div>

  <h1>Welcome to the Forest</h1>

  <div class="ground"></div>

  <div class="tree"></div>
  <div class="tree"></div>
  <div class="tree"></div>
  <div class="tree"></div>
  <div class="tree"></div>
  <div class="tree"></div>
  <div class="tree"></div>

  <div class="mist"></div>
</body>
</html>
