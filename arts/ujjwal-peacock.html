<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Peacock</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .peacock-container {
            position: relative;
            width: 600px;
            height: 600px;
        }

        /* Peacock Feathers */
        .feather {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform-origin: bottom center;
            animation: featherWave 3s ease-in-out infinite;
        }

        .feather::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 200px;
            background: linear-gradient(to top, #00d4ff, #0099ff, #4d4dff);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
        }

        .feather::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #00ff88, #00cc88, #0099ff);
            border-radius: 50%;
            top: 10px;
            left: 15px;
            border: 3px solid #ffd700;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
        }

        .feather:nth-child(1) { transform: translateX(-50%) rotate(-40deg); animation-delay: 0s; }
        .feather:nth-child(2) { transform: translateX(-50%) rotate(-30deg); animation-delay: 0.2s; }
        .feather:nth-child(3) { transform: translateX(-50%) rotate(-20deg); animation-delay: 0.4s; }
        .feather:nth-child(4) { transform: translateX(-50%) rotate(-10deg); animation-delay: 0.6s; }
        .feather:nth-child(5) { transform: translateX(-50%) rotate(0deg); animation-delay: 0.8s; }
        .feather:nth-child(6) { transform: translateX(-50%) rotate(10deg); animation-delay: 1s; }
        .feather:nth-child(7) { transform: translateX(-50%) rotate(20deg); animation-delay: 1.2s; }
        .feather:nth-child(8) { transform: translateX(-50%) rotate(30deg); animation-delay: 1.4s; }
        .feather:nth-child(9) { transform: translateX(-50%) rotate(40deg); animation-delay: 1.6s; }

        @keyframes featherWave {
            0%, 100% { transform: translateX(-50%) rotate(var(--rotation)) scale(1); }
            50% { transform: translateX(-50%) rotate(var(--rotation)) scale(1.05); }
        }

        /* Peacock Body */
        .body {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 120px;
            background: linear-gradient(to bottom, #0066cc, #004499);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            z-index: 10;
            animation: bodyBounce 2s ease-in-out infinite;
        }

        @keyframes bodyBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Peacock Head */
        .head {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00ccff, #0099cc);
            border-radius: 50%;
            animation: headTilt 4s ease-in-out infinite;
        }

        @keyframes headTilt {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-5deg); }
            75% { transform: translateX(-50%) rotate(5deg); }
        }

        /* Crown/Crest */
        .crest {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 25px;
            background: #ffd700;
            border-radius: 50% 50% 0 0;
        }

        .crest::before,
        .crest::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 20px;
            background: #ffd700;
            border-radius: 50% 50% 0 0;
        }

        .crest::before {
            left: -12px;
            transform: rotate(-15deg);
        }

        .crest::after {
            right: -12px;
            transform: rotate(15deg);
        }

        .crest-dot {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: crownPulse 1.5s ease-in-out infinite;
        }

        @keyframes crownPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.3); }
        }

        /* Eye */
        .eye {
            position: absolute;
            top: 15px;
            right: 12px;
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            animation: blink 4s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 48%, 52%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }

        /* Beak */
        .beak {
            position: absolute;
            top: 20px;
            right: -5px;
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-left: 15px solid #ff9900;
        }

        /* Legs */
        .leg {
            position: absolute;
            bottom: 0;
            width: 6px;
            height: 40px;
            background: #cc6600;
        }

        .leg-left {
            left: 25px;
        }

        .leg-right {
            right: 25px;
        }

        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.2));
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="peacock-container">
        <!-- Feathers -->
        <div class="feather" style="--rotation: -40deg;"></div>
        <div class="feather" style="--rotation: -30deg;"></div>
        <div class="feather" style="--rotation: -20deg;"></div>
        <div class="feather" style="--rotation: -10deg;"></div>
        <div class="feather" style="--rotation: 0deg;"></div>
        <div class="feather" style="--rotation: 10deg;"></div>
        <div class="feather" style="--rotation: 20deg;"></div>
        <div class="feather" style="--rotation: 30deg;"></div>
        <div class="feather" style="--rotation: 40deg;"></div>
        
        <!-- Body -->
        <div class="body">
            <div class="head">
                <div class="crest">
                    <div class="crest-dot"></div>
                </div>
                <div class="eye"></div>
                <div class="beak"></div>
            </div>
            <div class="leg leg-left"></div>
            <div class="leg leg-right"></div>
        </div>
        
        <div class="ground"></div>
    </div>
</body>
</html>
