<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glowing Rings</title>
<style>
  body { margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#111; }
  .ring {
    width:50px; height:50px; border:5px solid #ff6ec7; border-radius:50%;
    position:absolute; animation: expand 2s infinite;
    opacity:0.7;
  }
  .ring:nth-child(2){ animation-delay:0.5s; border-color:#8e44ad;}
  .ring:nth-child(3){ animation-delay:1s; border-color:#ffdd59;}
  @keyframes expand {
    0%{transform:scale(0.5); opacity:0.7;}
    50%{transform:scale(1.5); opacity:0;}
    100%{transform:scale(0.5); opacity:0.7;}
  }
</style>
</head>
<body>
  <div class="ring"></div>
  <div class="ring"></div>
  <div class="ring"></div>
</body>
</html>
