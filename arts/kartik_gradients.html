<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art</title>
  <style>
    body {
      background: linear-gradient(135deg, rgb(57, 0, 0), black);
      display: grid;
      grid-template-columns: repeat(auto-fill, 200px);
      gap: 25px;
      justify-content: center;
      padding: 25px;
    }

    .circle {
      height: 200px;
      width: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgb(255, 81, 0), rgb(0, 0, 0));

    }

    .rounded {
      height: 200px;
      width: 200px;
      border-radius: 10%;
      background: linear-gradient(135deg, rgb(255, 0, 0), black);
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="rounded"></div>
  <div class="circle"></div>
  <div class="rounded"></div>
  <div class="circle"></div>
  <div class="rounded"></div>
  <div class="circle"></div>
  <div class="rounded"></div>
  <div class="circle"></div>
  <div class="rounded"></div>
  <div class="circle"></div>
  <div class="rounded"></div>
  <div class="circle"></div>
  <div class="rounded"></div>
  <div class="circle"></div>
  <div class="rounded"></div>
  <div class="circle"></div>
  <div class="rounded"></div>
  <div class="circle"></div>
  <div class="rounded"></div>
  <div class="circle"></div>
  <div class="rounded"></div>
  <div class="circle"></div>
  <div class="rounded"></div>
  <div class="circle"></div>
  <div class="rounded"></div>
  <div class="circle"></div>
  <div class="rounded"></div>
</body>
</html>
