<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Art Museum</title>
    <link rel="icon" type="image/png" href="./logo.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="Untitled design.png">
  </head>
  <body>
    <header>
      <h1>ğŸ¨ CSS Art Museum</h1>
      <p>Welcome! Explore amazing CSS artworks created by contributors.</p>
      <button class="theme-toggle" id="themeToggle">ğŸŒ™ Dark</button>
      <input type="text" id="search-bar" placeholder="Search artworks...">
    </header>
    
    <main class="gallery" id="gallery-container">
       </main>
    
    <footer>
      <p>Made with â¤ï¸ by the Open Source Community | Hacktoberfest 2025</p>
    </footer>
    <script>
      const toggleBtn = document.getElementById("themeToggle");
      const body = document.body;
      const main_elem = document.querySelector(".gallery")
      const artCards = document.querySelectorAll(".art-card");

      // Load saved theme
      if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark-theme");
        toggleBtn.textContent = "â˜€ï¸ Light";
      }

      // Enhanced theme toggle
      toggleBtn.addEventListener("click", () => {
        // Add ripple effect
        const ripple = document.createElement('span');
        ripple.style.cssText = `
          position: absolute;
          border-radius: 50%;
          background: rgba(108, 99, 255, 0.3);
          transform: scale(0);
          animation: ripple 0.6s linear;
          left: 50%; top: 50%;
          width: 20px; height: 20px;
          margin: -10px 0 0 -10px;
        `;
        toggleBtn.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);

        body.classList.toggle("dark-theme");
        if (body.classList.contains("dark-theme")) {
          toggleBtn.textContent = "â˜€ï¸ Light";
          localStorage.setItem("theme", "dark");
        } else {
          toggleBtn.textContent = "ğŸŒ™ Dark";
          localStorage.setItem("theme", "light");
        }
      });
      const elem = document.createElement("div");
      const colors = ["green", "blue", "red", "purple"];
      let clicks = 0; 

      window.addEventListener("click", (e) => {
        
        elem.style.background = colors[clicks % colors.length];
        
        clicks += 1; 
      });
    elem.classList.add("circlefollower");
    elem.style.display = "none";
    elem.style.position = "absolute";
    document.body.appendChild(elem); 

    let hideTimeout;
    
    window.addEventListener("mousemove", (e) => {
      
        clearTimeout(hideTimeout);
        
        const scrollX = window.scrollX;
        const scrollY = window.scrollY;
        elem.style.display = "block";
        const posx = e.clientX + scrollX;
        const posy = e.clientY + scrollY;
        if (posx >= 1000) {
            elem.animate({
                left: `${posx}px`,
                top: `${posy}px`,
                scale: 5
            }, { duration: 500, fill: "forwards" });
        } else {
            elem.animate({
                left: `${posx}px`,
                top: `${posy}px`,
                scale: 1
            }, { duration: 500, fill: "forwards" });
        }

        hideTimeout = setTimeout(() => {
            elem.style.display = "none";
        }, 1000);
    });


      // Enhanced card animations
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const cardObserver = new IntersectionObserver((entries) => {
        entries.forEach((entry, index) => {
          if (entry.isIntersecting) {
            setTimeout(() => {
              entry.target.style.animation = 'cardEntrance 0.8s ease-out both';
            }, index * 100);
          }
        });
      }, observerOptions);

      artCards.forEach(card => {
        cardObserver.observe(card);
        
        // Add mouse tracking for subtle tilt
        card.addEventListener('mousemove', (e) => {
          const rect = card.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;
          
          const rotateX = (e.clientY - centerY) / 20;
          const rotateY = (centerX - e.clientX) / 20;
          
          card.style.transform = `translateY(-12px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        
        card.addEventListener('mouseleave', () => {
          card.style.transform = '';
        });
      });

      // Parallax effect for background elements
      let ticking = false;
      
      function updateParallax() {
        const scrolled = window.pageYOffset;
        const parallaxElements = document.querySelectorAll('body::before, body::after');
        
        requestAnimationFrame(() => {
          document.body.style.backgroundPositionY = `${scrolled * 0.2}px`;
          ticking = false;
        });
      }

      window.addEventListener('scroll', () => {
        if (!ticking) {
          ticking = true;
          updateParallax();
        }
      });

    <script src="script.js"></script>
  </body>
</html>
