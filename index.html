<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Art Museum</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>ğŸ¨ CSS Art Museum</h1>
      <p>Welcome! Explore amazing CSS artworks created by contributors.</p>
      <button class="theme-toggle" id="themeToggle">ğŸŒ™ Dark</button>
    </header>
    <main class="gallery">
      <!-- Example art cards -->
      <div class="art-card">
        <iframe src="arts/sample.html" title="Sample CSS Art"></iframe>
        <p>Sample Art by Shamli</p>
      </div>
      <div class="art-card">

      <div class="art-card">
        <iframe src="arts/rotating_cube.html" title="Rotating Cube"></iframe>
        <p>Geometric Art by Hardik</p>
      </div>
      <div class="art-card">
        <iframe src="arts/Rohith_stars.html" title="Glowing Star"></iframe>
        <p>Glowing Star by Rohith</p>
      </div>
      <div class="art-card">
        <iframe src="arts/helicopter.html" title="Helicopter"></iframe>

      </div>
    </main>
    <footer>
      <p>Made with â¤ï¸ by the Open Source Community | Hacktoberfest 2025</p>
    </footer>
    <script>
      const toggleBtn = document.getElementById("themeToggle");
      const body = document.body;

      // Load saved theme
      if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark-theme");
        toggleBtn.textContent = "â˜€ï¸ Light";
      }

      toggleBtn.addEventListener("click", () => {
        body.classList.toggle("dark-theme");
        if (body.classList.contains("dark-theme")) {
          toggleBtn.textContent = "â˜€ï¸ Light";
          localStorage.setItem("theme", "dark");
        } else {
          toggleBtn.textContent = "ğŸŒ™ Dark";
          localStorage.setItem("theme", "light");
        }
      });
    </script>
  </body>
</html>
